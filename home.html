<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Payoo Home page</title>
</head>
<body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- Available balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="mainammount" class="stat-value">9400</div>
                      <div class="stat-desc ">Available balance</div>
                    </div>
                  </div>
                  <!-- divider -->
                  <div class="divider"></div>
                  <div>
                    <!-- User Action Buttion -->
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <div>

                    <!-- Add Money -->
                    <form class="card-body">
                        <div class="form-control">
                           <label class="label">
                            <span class="label-text">Ammount</span>
                          </label>
                          <input id="ammount" type="number" placeholder="Ammount" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">pin</span>
                          </label>
                          <input id="pinnumber" type="Pin Number" placeholder="Your pin" class="input input-bordered" required />
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn-Addmoney" class="btn btn-primary">Add Money</button>
                        </div>
                      </form>
                  
              </div>
            </div>
          </div>
    </main>

    <script src="home.js"></script>
    
</body>
</html>
